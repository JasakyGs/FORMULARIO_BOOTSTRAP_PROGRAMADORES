<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>FORMULARIO_BOOTSTRAP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Cantidad de programadores</label>
                        <input type="email" class="form-control" id="correo">
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="comentario" rows="5"></textarea>
                    </div> 
                    <div class="container_btn">
                    <button type="submit" class="btn btn-primary me-2">Agregar</button>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7">
                <table class="table table-dark table-striped table-hover table-bordered align-middle">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Lenguaje</th>
                            <th>Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Javascript</td>
                            <td>1000</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Python</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>C#</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Ruby</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Java</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td>Go</td>
                            <td>300</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
